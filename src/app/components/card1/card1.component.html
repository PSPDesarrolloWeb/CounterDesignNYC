<mat-card class="example-card">
  <div class="card-content">
    <div class="swiper-container-wrapper">
      <swiper-container scrollbar-hide="true" autoplay-delay="3500" autoplay-disable-on-interaction="false">
        <swiper-slide class="slide-content">
          <img src="assets/img/top/image1.jpg" alt="">
        </swiper-slide>
        <swiper-slide class="slide-content">
          <img src="assets/img/top/image2.jpg" alt="">
        </swiper-slide>
        <swiper-slide class="slide-content">
          <img src="assets/img/top/image3.jpg" alt="">
        </swiper-slide>
        <swiper-slide class="slide-content">
          <img src="assets/img/top/image4.jpg" alt="">
        </swiper-slide>
        <swiper-slide class="slide-content">
          <img src="assets/img/top/image5.jpg" alt="">
        </swiper-slide>
      </swiper-container>
    </div>
    <div class="text-container">
      <mat-card-header>
        <mat-card-title>{{titleHeader}}</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content style="text-align: justify;">
        {{longText}}
      </mat-card-content>
      <br>
      <mat-card-header>
        <mat-card-title>Counter & Design NYC</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content style="text-align: justify;">
        {{longTextSecond}}
      </mat-card-content>
    </div>
  </div>
</mat-card>
